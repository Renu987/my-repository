version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /myapp/docker/username  # You can keep or remove this if not using DockerHub
    DOCKER_REGISTRY_PASSWORD: /myapp/docker/password  # You can keep or remove this if not using DockerHub
    DOCKER_REGISTRY_URL: /myapp/docker-registry/url   # You can keep or remove this if not using DockerHub
    ECR_REPOSITORY_URI: /myapp/ecr/repository/uri     # Replace with your actual ECR repository URI (e.g., 123456789012.dkr.ecr.us-east-1.amazonaws.com/my-repo)

phases:
  install:
    runtime-versions:
      python: 3.11  # Specify the Python version you need
    commands:
      - echo "Installing dependencies..."
      - pip install -r day-14/simple-python-app/requirements.txt  # Install Python dependencies

  pre_build:
    commands:
      - echo "Running tests..."
      # Add any test or setup commands here if needed
      - echo "Logging into AWS ECR..."
      # Log in to AWS ECR
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REPOSITORY_URI
      # Replace us-east-1 with the region where your ECR repository is located

  build:
    commands:
      - echo "Building Docker image..."
      - cd day-14/simple-python-app/
      - docker build -t "$ECR_REPOSITORY_URI/simple-python-flask-app:latest" .
      - echo "Docker image built successfully!"
      
  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push "$ECR_REPOSITORY_URI/simple-python-flask-app:latest"
      - echo "Build and push completed successfully!"

artifacts:
  files:
    - '**/*'  # Adjust as needed to capture relevant files
  base-directory: ../simple-python-app  # The base directory to include artifacts from
